<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>MasterPassword</title>
	<link href="jquery-ui.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">    	
</head>
<body>    
    <div class="mainDiv" id="mainDiv">
        <h1>MasterPassword</h1>
        <form class="form"> 

            <div class="entry"> 
                <label for="userName">Username</label> 
                <input type="text" id="userName" class="mainInput box ui-widget ui-widget-content ui-corner-all"/>             
            </div> 

            <div class="entry"> 
                <label for="masterPassword">Master Password</label> 
                <input type="text" id="masterPassword" class="mainInput box ui-widget ui-widget-content ui-corner-all"/>             
            </div> 
            
            <div class="entry"> 
                <div id="compute" class="box"></div>                
                <img src="ajax-loader.gif" id="progress" alt="Progress">                
            </div> 

            <div class="entry"> 
                <label for="siteName">Site</label>                                                 
                <input id="siteNameList" class="box ui-widget ui-widget-content ui-corner-all"></input>
            </div> 

            <div class="entry"> 
                <label for="siteCounter">Site Counter</label> 
                <input id="siteCounter" min="1" value="1" class="box siteInput" />             
            </div> 
            
            <div class="entry"> 
                <label for="siteType">Site Type</label> 
                <select id="siteType" class="box">
                    <option value="maximum">Maximum</option>
                    <option value="long" selected>Long</option>
                    <option value="medium">Medium</option>
                    <option value="short">Short</option>
                    <option value="basic">Basic</option>
                    <option value="pin">Pin</option>
                </select> 
            </div> 

            <div class="entry"> 
                <label for="sitePassword">Site Password</label> 
                <input type="text"  id="sitePassword" class="box output ui-widget ui-widget-content ui-corner-all" readonly/>             
            </div>             
        </form>
        <small class="validate">
            <a href="../test/runAll.html">Validate algorithm</a>
        </small>
    </div>
</body>

<script src="external/jquery/jquery.js"></script>
<script src="jquery-ui.js"></script>
<script src="../js/integration.js"></script>
<script>
$( "#compute" ).progressbar({
    value: 50
});

$( "#siteCounter" ).spinner({ 
    min: 1, 
    numberFormat: "n",
});

$( "#siteType" ).selectmenu({        
});

$( "#siteNameList" ).autocomplete({            
});

</script>
</html>
