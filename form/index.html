<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
    </div>
    <div class="mainDiv">
        <h1>MasterPassword</h1>
        <form class="form"> 

            <p class="userName"> 
                <label for="userName">Username</label> 
                <input type="text" name="userName" id="userName" />             
            </p> 

            <p class="masterPassword"> 
                <label for="masterPassword">Master Password</label> 
                <input type="password" name="masterPassword" id="masterPassword" />             
            </p> 

            <p class="siteId"> 
                <label for="siteId">Site</label> 
                <input type="text" name="siteId" id="siteId" />             
            </p> 

            <p class="siteCounter"> 
                <label for="siteCounter">Site Counter</label> 
                <input type="number" name="siteCounter" id="siteCounter" min="1" value="1"/>             
            </p> 

            <p class="submit"> 
                <button class="compute">
                    Compute 
                </button>
            </p> 

            <p class="sitePassword"> 
                <label for="sitePassword">Site Password</label> 
                <input type="text" name="ssitePassword" id="sitePassword" readonly/>             
            </p> 

        </form>
    </div>
</body>
</html>
