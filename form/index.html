<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">    
</head>
<body>    
    <div class="mainDiv">
        <h1>MasterPassword</h1>
        <form class="form"> 

            <div class="userName"> 
                <label for="userName">Username</label> 
                <input type="text" name="userName" id="userName" class="input" value="user01åäö"/>             
            </div> 

            <div class="masterPassword"> 
                <label for="masterPassword">Master Password</label> 
                <input type="text" name="masterPassword" id="masterPassword" class="input" value="MasterPass01"/>             
            </div> 

            <div class="siteName"> 
                <label for="siteName">Site</label> 
                <input type="text" name="siteName" id="siteName" class="input" value="site01.åäö"/>             
            </div> 

            <div class="siteCounter"> 
                <label for="siteCounter">Site Counter</label> 
                <input type="number" name="siteCounter" id="siteCounter" min="1" value="1" class="input"/>             
            </div> 
            
            <div class="siteType"> 
                <label for="siteType">Site Type</label> 
                <input type="text" name="siteType" id="siteType" class="input" value="long"/>             
            </div> 

            <div class="submit"> 
                <button class="compute" type="button" id="compute">
                    Compute 
                </button>
                <img src="blank.gif" id="progress">
            </div> 

            <div class="sitePassword"> 
                <label for="sitePassword">Site Password</label> 
                <input type="text" name="sitePassword" id="sitePassword" class="output" readonly value="--"/>             
            </div> 

        </form>
    </div>
</body>
<script src="../js/integration.js"></script>
</html>
