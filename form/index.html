<html>
<head>
    <link rel="stylesheet" href="style.css">    
</head>
<body>    
    <div class="mainDiv">
        <h1>MasterPassword</h1>
        <form class="form"> 

            <div class="userName"> 
                <label for="userName">Username</label> 
                <input type="text" name="userName" id="userName" class="input"/>             
            </div> 

            <div class="masterPassword"> 
                <label for="masterPassword">Master Password</label> 
                <input type="password" name="masterPassword" id="masterPassword" class="input" />             
            </div> 

            <div class="siteId"> 
                <label for="siteId">Site</label> 
                <input type="text" name="siteId" id="siteId" class="input"/>             
            </div> 

            <div class="siteCounter"> 
                <label for="siteCounter">Site Counter</label> 
                <input type="number" name="siteCounter" id="siteCounter" min="1" value="1" class="input"/>             
            </div> 

            <div class="submit"> 
                <button class="compute" type="button" id="compute">
                    Compute 
                </button>
                <img src="" id="progress">
            </div> 

            <div class="sitePassword"> 
                <label for="sitePassword">Site Password</label> 
                <input type="text" name="sitePassword" id="sitePassword" class="output" value="--"/>             
            </div> 

        </form>
    </div>
</body>
<script src="integration.js"></script>
</html>
