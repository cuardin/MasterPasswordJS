<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">    
    <meta name="apple-itunes-app" content="app-id=510296984">
</head>
<body>    
    <div class="mainDiv">
        <h1>MasterPassword</h1>
        <form class="form"> 

            <div class="userName"> 
                <label for="userName">Username</label> 
                <input type="text" name="userName" id="userName" class="input box" value="user01åäö"/>             
            </div> 

            <div class="masterPassword"> 
                <label for="masterPassword">Master Password</label> 
                <input type="text" name="masterPassword" id="masterPassword" class="input box" value="MasterPass01"/>             
            </div> 

            <div class="siteName"> 
                <label for="siteName">Site</label> 
                <input type="text" name="siteName" id="siteName" class="input box" value="site01.åäö"/>             
            </div> 

            <div class="siteCounter"> 
                <label for="siteCounter">Site Counter</label> 
                <input type="number" name="siteCounter" id="siteCounter" min="1" value="1" class="input box"/>             
            </div> 
            
            <div class="siteType"> 
                <label for="siteType">Site Type</label> 
                <select id="siteType" class="input box" name="siteType">
                    <option value="maximum">Maximum</option>
                    <option value="long" selected>Long</option>
                    <option value="medium">Medium</option>
                    <option value="short">Short</option>
                    <option value="basic">Basic</option>
                    <option value="pin">Pin</option>
                </select> 
            </div> 

            <div class="submit"> 
                <button class="compute" type="button" id="compute">
                    Compute (~10s)
                </button>
                <img src="blank.gif" id="progress">
            </div> 

            <div class="sitePassword"> 
                <label for="sitePassword">Site Password</label> 
                <input type="text" name="sitePassword" id="sitePassword" class="output box" readonly value="Expect: Gink2^LalqZuza"/>             
            </div> 
        </form>
        <small class="validate">
            <a href="../test/runAll.html">Validate algorithm</a>
        </small>
    </div>
</body>
<script src="../js/integration.js"></script>
</html>
