<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">    
    <meta name="apple-itunes-app" content="app-id=510296984">
</head>
<body>    
    <div class="mainDiv" is="mainDiv">
        <h1>MasterPassword</h1>
        <form class="form"> 

            <div class="userName"> 
                <label for="userName">Username</label> 
                <input type="text" id="userName" class="mainInput box" value="user01åäö"/>             
            </div> 

            <div class="masterPassword"> 
                <label for="masterPassword">Master Password</label> 
                <input type="text" id="masterPassword" class="mainInput box" value="MasterPass01"/>             
            </div> 

            
            <div class="progress"> 
                <progress value="0" max="100" id="compute" class="compute"></progress>                
                <img src="blank.gif" id="progress" alt="Progress">                
            </div> 

            <div class="siteName"> 
                <label for="siteName">Site</label>                                 
                <input id="siteNameList" class="siteInput box" disabled="true"></input>
            </div> 

            <div class="siteCounter"> 
                <label for="siteCounter">Site Counter</label> 
                <input type="number" id="siteCounter" min="1" value="1" class="siteInput box" disabled="true"/>             
            </div> 
            
            <div class="siteType"> 
                <label for="siteType">Site Type</label> 
                <select id="siteType" class="siteInput box" disabled="true">
                    <option value="maximum">Maximum</option>
                    <option value="long" selected>Long</option>
                    <option value="medium">Medium</option>
                    <option value="short">Short</option>
                    <option value="basic">Basic</option>
                    <option value="pin">Pin</option>
                </select> 
            </div> 

            <div class="sitePassword"> 
                <label for="sitePassword">Site Password</label> 
                <input type="text"  id="sitePassword" class="output box" readonly value="Expect: Gink2^LalqZuza"/>             
            </div>             
        </form>
        <small class="validate">
            <a href="../test/runAll.html">Validate algorithm</a>
        </small>
    </div>
</body>
<script src="../js/jquery-1.10.2.js"></script>
<script src="../js/jquery-ui.js"></script>
<script src="../js/integration.js"></script>
</html
