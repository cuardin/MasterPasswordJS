<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MasterPassword</title>
    <link href="jquery-ui.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">    	
    <style>
        .ui-dialog-titlebar-close {
            display: none;
        }        
    </style>
</head>
<body onbeforeunload="">    

    <div class="mainDiv" id="mainDiv">
        <h1>MasterPassword</h1>
        <form class="form"> 

            <div class="entry"> 
                <label for="userName">Username</label> 
                <input type="text" id="userName" class="mainInput box ui-widget ui-widget-content ui-corner-all" value="user02åäö"/>             
            </div> 

            <div class="entry"> 
                <label for="masterPassword">Master Password</label> 
                <input type="text" id="masterPassword" class="mainInput box ui-widget ui-widget-content ui-corner-all" value="MasterPass01"/>             
            </div> 
            
            <div class="entry"> 
                <div id="compute" class="box"></div>                
                <img src="blank.gif" id="progress" alt="Progress">                                
            </div> 
            
            <div class="entry"> 
                <label for="siteName">Site</label>                                                 
                <input id="siteName" class="box ui-widget ui-widget-content ui-corner-all" value="site01.åäö"/>
            </div> 

            <div class="entry"> 
                <label for="siteCounter">Site Counter</label> 
                <input id="siteCounter" min="1" value="1" class="box siteInput"/>             
            </div> 
            
            <div class="entry"> 
                <label for="siteType">Site Type</label> 
                <select id="siteType" class="box">
                    <option value="maximum">Maximum</option>
                    <option value="long" selected>Long</option>
                    <option value="medium">Medium</option>
                    <option value="short">Short</option>
                    <option value="basic">Basic</option>
                    <option value="pin">Pin</option>
                </select> 
            </div> 

            <div class="entry"> 
                <label for="sitePassword">Site Password</label> 
                <input type="text"  id="sitePassword" class="box output ui-widget ui-widget-content ui-corner-all" readonly value="Expect: JacmYipw8,Nuji"/>                
                <button id="saveSite" type="button" title="Save this site">+</button>
                <button id="deleteSite" type="button" title="Delete this site">-</button>
                
            </div>             
        </form>
        <small class="validate">
            <a href="../test/runAll.html">Validate algorithm</a>
        </small>
    </div>
    <div id="createUserDialog" title="Create new user">                
        <label for="userName2">User Name again</label>
        <input id="userName2" class="popBox ui-widget ui-widget-content ui-corner-all"/>
        
        <label for="masterPassword2">Master Password again</label>
        <input id="masterPassword2" class="popBox ui-widget ui-widget-content ui-corner-all"/>
        
        <label for="email">Email</label>
        <input id="email" type="email" class="popBox ui-widget ui-widget-content ui-corner-all"/>
        
        <label for="email2">Email again</label>
        <input id="email2" type="email" class="popBox ui-widget ui-widget-content ui-corner-all"/>        
    </div>
    <div id="duplicateUserDialog" title="Duplicate user">                
        <p>Sorry. A user with that username and/or email already exists. No new user was created.</p>        
    </div>
</body>

<script src="external/jquery/jquery.js"></script>
<script src="jquery-ui.js"></script>
<script src="../js/domWrapper.js"></script>
<script src="../js/integration.js"></script>
</html>
